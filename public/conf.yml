appConfig:
  theme: one-dark
  iconSize: medium
  language: en
pageInfo:
  title: Casey's Things
  description: Here's what you think is important!
  navLinks:
    - title: Documentation
      path: https://dashy.to/docs
      target: newtab
  footerText: ''
pages:
    - name: PGC
      path: 'pgc.yml'
sections:
  - name: Daily Stuff
    icon: fas fa-calendar
    items:
      - title: Nest Renew
        icon: fab fa-google
        target: newtab
        url: >-
          https://nestrenew.google.com/u/0/renew/portal/ad28379b-1ffc-4711-be75-e12f850c8a5c
        id: 0_1505_nestrenew
  - name: Silly Things
    icon: fas fa-laugh-squint
    widgets:
      - type: iframe
        options:
          url: https://comics.scruggsfam.rocks
  - name: Shopping
    icon: fas fa-wallet
    items:
      - title: Google Shopping List
        icon: favicon
        target: newtab
        url: https://shoppinglist.google.com
        id: 0_840_googleshoppinglist
      - title: Woot
        icon: favicon
        target: newtab
        url: https://www.woot.com
        id: 1_840_woot
  - name: IotD
    icon: fas fa-camera
    widgets:
      - type: apod
      - type: image
        options:
          imagePath: https://source.unsplash.com/random
      - type: image
        options:
          imagePath: https://picsum.photos/3840/2160
      - type: image
        options:
          imagePath: https://cdn.jsdelivr.net/gh/WangNingkai/BingImageApi@latest/images/latest.png
  - name: Big News
    icon: fas fa-newspaper
    widgets:
      - type: iframe
        options:
          url: https://news.google.com
  - name: Local News
    icon: fas fa-city
    widgets:
      - type: iframe
        options:
          url: https://www.wbko.com
  - name: School News
    icon: fas fa-school
    widgets:
      - type: iframe
        options:
          url: https://www.bgreen.kyschools.us/view-all-news
  - name: Your Local Epidemiologist
    icon: fas fa-syringe
    widgets:
      - type: rss-feed
        options:
          rssUrl: https://yourlocalepidemiologist.substack.com/feed
  - name: Getting Started
    icon: fas fa-rocket
    items:
      - title: Dashy Live
        description: Development a project management links for Dashy
        icon: https://i.ibb.co/qWWpD0v/astro-dab-128.png
        url: https://live.dashy.to/
        target: newtab
        id: 0_1481_dashylive
      - title: GitHub
        description: Source Code, Issues and Pull Requests
        url: https://github.com/lissy93/dashy
        icon: favicon
        id: 1_1481_github
      - title: Docs
        description: Configuring & Usage Documentation
        provider: Dashy.to
        icon: far fa-book
        url: https://dashy.to/docs
        id: 2_1481_docs
      - title: Showcase
        description: See how others are using Dashy
        url: https://github.com/Lissy93/dashy/blob/master/docs/showcase.md
        icon: far fa-grin-hearts
        id: 3_1481_showcase
      - title: Config Guide
        description: See full list of configuration options
        url: https://github.com/Lissy93/dashy/blob/master/docs/configuring.md
        icon: fas fa-wrench
        id: 4_1481_configguide
      - title: Support
        description: Get help with Dashy, raise a bug, or get in contact
        url: https://github.com/Lissy93/dashy/blob/master/.github/SUPPORT.md
        icon: far fa-hands-helping
        id: 5_1481_support
      - title: Issues
        description: View open issues, or raise a new one
        icon: fas fa-bug
        url: https://github.com/Lissy93/dashy/issues
        id: 6_1481_issues
