appConfig:
  theme: fallout
  layout: horizontal
  iconSize: medium
  language: en
pageInfo:
  title: Casey's Things
  description: Here's what you think is important!
  navLinks:
    - title: Documentation
      path: https://dashy.to/docs
      target: newtab
  footerText: ''
pages:
    - name: PGC
      path: 'pgc.yml'
sections:
  - name: Today at a Glance
    icon: fas fa-calendar
    items:
      - title: Nest Renew
        icon: fab fa-google
        url: >-
          https://nestrenew.google.com/u/0/renew/portal/ad28379b-1ffc-4711-be75-e12f850c8a5c
        id: 0_1505_nestrenew
    widgets:
      - type: clock
        options:
          customCityName: Bowling Green
          format: en-US
          hideDate: false
        id: 0_1505_clock
      - type: weather
        options:
          apiKey: 90cc9f06bc4e014c4027ffccfc58f6d7
          city: Eastland Park, US
          units: imperial
          hideDetails: false
        id: 1_1505_weather
  - name: Silly Things
    icon: fas fa-laugh-squint
    widgets:
      - type: joke
        options:
          safeMode: false
          language: en
          category: Pun
        id: 0_1178_joke
      - type: embed
        updateInterval: 3600
        options:
          scriptSrc: https://platform.twitter.com/widgets.js
          html: >-
            <a class="twitter-timeline" data-width="500" data-height="500"
            data-theme="dark"
            href="https://twitter.com/calvinandhobbes?ref_src=twsrc%5Etfw">Calvin and Hobbes</a>
      - type: embed
        updateInterval: 3600
        options:
          scriptSrc: https://platform.twitter.com/widgets.js
          html: >-
            <a class="twitter-timeline" data-width="500" data-height="500
            data-theme="dark"
            href="https://twitter.com/xkcdtitletext/with_replies?ref_src=twsrc%5Etfw">XKCD with title text</a>
        id: 1_1178_xkcdcomic
      - type: embed
        updateInterval: 3600
        options:
          scriptSrc: https://platform.twitter.com/widgets.js
          html: >-
            <a class="twitter-timeline" data-width="500" data-height="500"
            data-theme="dark"
            href="https://twitter.com/catscafecomics?ref_src=twsrc%5Etfw">Cat's Cafe</a>
      - type: embed
        updateInterval: 3600
        options:
          scriptSrc: https://platform.twitter.com/widgets.js
          html: >-
            <a class="twitter-timeline" data-width="500" data-height="500"
            data-theme="dark"
            href="https://twitter.com/snoopy?ref_src=twsrc%5Etfw">Peanuts</a>
  - name: Shopping
    icon: fas fa-wallet
    items:
      - title: Google Shopping List
        icon: favicon
        url: https://shoppinglist.google.com
        id: 0_840_googleshoppinglist
      - title: Woot
        icon: favicon
        url: https://www.woot.com
        id: 1_840_woot
    widgets:
      - type: embed
        updateInterval: 3600
        options:
          scriptSrc: https://platform.twitter.com/widgets.js
          html: >-
            <a class="twitter-timeline" data-width="500" data-height="500"
            data-theme="dark"
            href="https://twitter.com/wearemeh?ref_src=twsrc%5Etfw">Meh</a>
      - type: embed
        updateInterval: 36000
        options:
          scriptSrc: https://platform.twitter.com/widgets.js
          html: >-
            <a class="twitter-timeline" data-width="500" data-height="500"
            data-theme="dark"
            href="https://twitter.com/wootoff?ref_src=twsrc%5Etfw">WootOff Alerts</a>
  - name: Getting Started
    icon: fas fa-rocket
    items:
      - title: Dashy Live
        description: Development a project management links for Dashy
        icon: https://i.ibb.co/qWWpD0v/astro-dab-128.png
        url: https://live.dashy.to/
        target: newtab
        id: 0_1481_dashylive
      - title: GitHub
        description: Source Code, Issues and Pull Requests
        url: https://github.com/lissy93/dashy
        icon: favicon
        id: 1_1481_github
      - title: Docs
        description: Configuring & Usage Documentation
        provider: Dashy.to
        icon: far fa-book
        url: https://dashy.to/docs
        id: 2_1481_docs
      - title: Showcase
        description: See how others are using Dashy
        url: https://github.com/Lissy93/dashy/blob/master/docs/showcase.md
        icon: far fa-grin-hearts
        id: 3_1481_showcase
      - title: Config Guide
        description: See full list of configuration options
        url: https://github.com/Lissy93/dashy/blob/master/docs/configuring.md
        icon: fas fa-wrench
        id: 4_1481_configguide
      - title: Support
        description: Get help with Dashy, raise a bug, or get in contact
        url: https://github.com/Lissy93/dashy/blob/master/.github/SUPPORT.md
        icon: far fa-hands-helping
        id: 5_1481_support
      - title: Issues
        description: View open issues, or raise a new one
        icon: fas fa-bug
        url: https://github.com/Lissy93/dashy/issues
        id: 6_1481_issues
